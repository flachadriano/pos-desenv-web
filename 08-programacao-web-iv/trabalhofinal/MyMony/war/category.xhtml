<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template.xhtml">
	<ui:define name="body">
		<h:form>
			<h:inputHidden value="#{categoryBean.updating}" />

			<h:panelGrid columns="3">

				<h:outputLabel for="id" value="ID:" />
				<h:inputText id="id" required="true"
					value="#{categoryBean.category.id}" />
				<h:message for="id" />

				<h:outputLabel for="name" value="Nome:" />
				<h:inputText id="name" required="true"
					value="#{categoryBean.category.name}" />
				<h:message for="name" />

			</h:panelGrid>
			<h:commandButton value="Salvar" action="#{categoryBean.save}" /> | 
                <h:commandButton value="Cancelar" immediate="true"
				action="#{categoryBean.clean}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
