<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template.xhtml">
	<ui:define name="body">
		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel for="nome" value="Nome:" />
				<h:inputText id="nome" required="true"
					value="#{contatoBean.contato.nome}" />
				<h:message for="nome" />

				<h:outputLabel for="telefone" value="Telefone:" />
				<h:inputText id="telefone" required="true"
					value="#{contatoBean.contato.telefone}" />
				<h:message for="telefone" />
			</h:panelGrid>

			<h:commandButton action="#{contatoBean.alterar}" value="Atualizar" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
