<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template.xhtml">
        <ui:define name="body">
            <h:form>
                
                <h:inputHidden value="#{categoriaProdutoBean.update}" />
                
                <h:panelGrid columns="3">
                    
                    <h:outputLabel for="id" value="ID:"/>
                    <h:inputText id="id" required="true"
                        value="#{categoriaProdutoBean.categoriaItem.id}"/>
                    <h:message for="id"/>
                    
                    <h:outputLabel for="nome" value="Nome:"/>
                    <h:inputText id="nome" required="true"
                        value="#{categoriaProdutoBean.categoriaItem.nome}"/>
                    <h:message for="nome" />
                    
                </h:panelGrid>
                <h:commandButton value="Salvar"
                    action="#{categoriaProdutoBean.salvar()}"/> | 
                <h:commandButton value="Cancelar" immediate="true"
                    action="#{categoriaProdutoBean.limpar()}"/>
            </h:form>
            <br />
            <h:form>
                <h:dataTable var="item" value="#{categoriaProdutoBean.categorias}"
                             binding="#{categoriaProdutoBean.selection}"
                             rowClasses="row-impar,row-par">
                    <h:column>
                        <f:facet name="header">CÃ³digo</f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="#{item.nome}"/>
                    </h:column>
                    
                    <h:column>
                        <h:commandLink action="#{categoriaProdutoBean.editar}">
                            <h:graphicImage library="img" name="edit.png"/> 
                        </h:commandLink>
                        <h:commandLink action="#{categoriaProdutoBean.excluir}">
                            <h:graphicImage library="img" name="delete.png"/> 
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
