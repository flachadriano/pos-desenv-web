<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exemplo jQuery usando Ajax</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script type="text/javascript" src="get.js"></script>
</head>
<body>
	<form id="frmGet">
		<label for="name">Nome: <input name="name" id="name"
			type="text" placeholder="Primeiro nome"></label> <label
			for="lastName">Sobrenome: <input name="lastName"
			id="lastName" type="text" placeholder="Sobrenome">
		</label> <input type="button" id="sendBtn" value="Enviar"> <span
			id="fullName">(Nome completo)</span>
	</form>
</body>
</html>
