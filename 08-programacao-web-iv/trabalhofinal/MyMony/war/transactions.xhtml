<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="template.xhtml">
	<ui:define name="body">
		<h:link outcome="transaction" value="Nova Transação" />

		<h:form>
			<h:dataTable var="item" value="#{transactionBean.transactions}"
				binding="#{transactionBean.selectedItem}"
				rowClasses="row-impar,row-par">

				<h:column>
					<f:facet name="header">Código</f:facet>
					<h:outputText value="#{item.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">Description</f:facet>
					<h:outputText value="#{item.description}" />
				</h:column>

				<h:column>
					<h:commandLink action="#{transactionBean.update}">
						<h:graphicImage library="img" name="edit.png" />
					</h:commandLink>
					<h:commandLink action="#{transactionBean.delete}">
						<h:graphicImage library="img" name="delete.png" />
					</h:commandLink>
				</h:column>

			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
