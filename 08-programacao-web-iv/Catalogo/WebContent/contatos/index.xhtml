<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template.xhtml">
	<ui:define name="body">
		<h:link outcome="/contatos/create" value="Criar contato" />

		<h:form>
			<h:dataTable var="item" value="#{contatoBean.contatos}"
				binding="#{contatoBean.selecionado}">

				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{item.nome}" />
				</h:column>

				<h:column>
					<f:facet name="header">Telefone</f:facet>
					<h:outputText value="#{item.telefone}" />
				</h:column>

				<h:column>
					<f:facet name="header">Actions</f:facet>
					<h:commandLink action="#{contatoBean.editar}" value="Editar">
						<f:setPropertyActionListener target="#{item}" value="#{item}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
