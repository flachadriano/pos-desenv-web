<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template.xhtml">
	<ui:define name="body">
		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel for="codigo" value="Código:" />
				<h:inputText id="codigo" required="true"
					value="#{categoriaBean.categoria.codigo}" />
				<h:message for="codigo" />

				<h:outputLabel for="nome" value="Nome:" />
				<h:inputText id="nome" required="true"
					value="#{categoriaBean.categoria.nome}" />
				<h:message for="nome" />
			</h:panelGrid>

			<h:commandButton value="Salvar" action="#{categoriaBean.criar}" />
		</h:form>

		<h:form>
			<h:dataTable var="item" value="#{categoriaBean.categorias}">
				<h:column>
					<f:facet name="header">Código</f:facet>
					<h:outputText value="#{item.codigo}" />
				</h:column>

				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{item.nome}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
