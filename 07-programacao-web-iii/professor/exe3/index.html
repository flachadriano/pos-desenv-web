<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de livros</title>
<script type="text/javascript" src="ajax.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
	<h2>Cadastro de livros</h2>
	<form id="frmBooks" name="frmBooks">
		<div id="msg" class="msg"></div>
		<p>
			<label for="txtId">Id:</label><input type="text" id="txtId"
				name="txtId"><input type="button" id="btnSelect"
				value="Buscar">
		</p>
		<p>
			<label for="txtTitle">Título:</label><input type="text" id="txtTitle"
				name="txtTitle" placeholder="Título do livro">
		</p>
		<p>
			<label for="txtAutor">Autor:</label><input type="text" id="txtAuthor"
				name="txtAuthor" placeholder="Informe o autor">
		</p>
		<p>
			<label for="txtPrice">Preço:</label><input type="text" id="txtPrice"
				name="txtPrice">
		</p>
		<p>
			<label for="txtsite">Site:</label><input type="url" id="txtSite" name="txtSite"
				placeholder="Informe o site do livro">
		</p>
		<hr>
		<input type="button" id="btnNew" value="Novo"> <input
			type="button" id="btnSave" value="Salvar"> <input
			type="button" id="btnDelete" value="Excluir">
	</form>
</body>
</html>
