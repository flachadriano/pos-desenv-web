<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery com JSONP</title>
<script type="text/javascript" src="../jquery-2.1.4.js"></script>
<script type="text/javascript" src="jsonp.js"></script>
<style type="text/css" media="all">
fieldset {
	padding: 10px 15px;
	border: 1px solid #ddd;
	-moz-border-radius: 10px;
	-webkit-border-radius: 10px;
}

legend {
	margin-bottom: 10px;
}


table {
	width: 600px;
	border-collapse: collapse;
	border: 1px solid #333;
}

table tr td {
	border: 1px solid #666;
	padding: 3px 8px;
}

table tr th {
	border: 1px solid #333;
	padding: 3px 8px;
}

label {
	margin-right: 15px;
}

#dados{
 	margin-top: 15px;
}
</style>
</head>
<body>
<h1>Exemplo jQuery com JSONP</h1>
<fieldset>
	<legend>Excolha uma das opções</legend>
	<label>10<input type="radio" name="registros" value="10" checked="checked"></label>
	<label>100<input type="radio" name="registros" value="100"></label>
	<label><span>Todos</span><input type="radio" name="registros" value=""></label>
	<input type="button" id="btnLoad" value="Carregar"/>
	<div id="dados"></div>
</fieldset>
</body>
</html>
